# For Japanese
setw -g utf8 on
set -g status-utf8 on

# Change Prefix
set-option -g prefix C-t
unbind-key C-b
bind-key C-t send-prefix

# Mouse wheel scroll
set-window-option -g mode-mouse on

# Vim like pane move
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインのサイズ変更をvim風にする
# ＜Prefix＞＜Ctrl + { h | i | j | k }＞
# ＜Ctrl + { h | i | j | k }＞は連続して入力可能。
# 1回押すごとに5行(列)境界を移動させる。)}}
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5

# Style --------------------------------

# Status
set -g status-fg green
set -g status-bg black
set -g status-left-length 90
set -g status-left '#[fg=white,bg=black]#H#[fg=white]:#[fg=white][#S#[fg=white]][#[default]'

# Window-status-current
setw -g window-status-current-fg black
setw -g window-status-current-bg green
setw -g window-status-current-attr bold#,underscore

#Ppane-active-border
set -g pane-active-border-fg black
set -g pane-active-border-bg green

# クリップボードの共有
#set-option -g default-command "reattach-to-user-namespace -l zsh"
#bind C-q run-shell 'reattach-to-user-namespace tmux-pbcopy'
set-window-option -g mode-keys vi

# ステータスライン - Right
set -g status-right '< #[fg=black,bold]#(echo $LANG)#[default] < #[fg=blue]up #(~/.dotfiles/sh/vim/pc-running-time.sh)#[default] < #[fg=magenta]LOAD AVERAGE(#(~/.dotfiles/sh/vim/loadaverage.sh)) < #[fg=red,bold]%y/%m/%d(%a)%H:%M#[default] '
# Rightの表示領域最大長
set -g status-right-length 120
